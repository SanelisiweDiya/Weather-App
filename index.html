<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="yes">
        <div class="no">
          <form class="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
            <div class="yes">
            <div class="no">
            <div class="search-input">
              <input type="text" id="city-input" placeholder="Enter a City" class="form-control" autocomplete="off" />
            </div>
            <div class="col-3">
                <button type="submit" class="btn btn-custom">Search</button>
            </div>
            </div>
          </form>
          <div class="look">
            <h1 id="city"></h1>
            <ul>
              <li>Last Updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
            <div class="row">
              <div class="col-md-6">
                <div class="clearfix temp">
                  <img src="" alt="Clear" id="icon" class="float-left" />
                  <div class="float-left">
                    <strong id="temperature"></strong>
                    <span class="units">
                      <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>wind: <span id="wind"></span>km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="forecast" id="weather">
          </div>
        </div>
        <small>
          <a href="https://github.com/SanelisiweDiya/Weather-App">My GitHub</a>
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
